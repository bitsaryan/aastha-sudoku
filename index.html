<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#201118">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Aasthaâ€™s Sudoku</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="brand">Aasthaâ€™s Sudoku ðŸ’—</div>
      <div class="controls">
        <label class="diff">
          <span>Difficulty</span>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <button id="newBtn" class="btn">New</button>
        <button id="hintBtn" class="btn">Hint</button>
      </div>
    </header>

    <main class="content">
      <div class="board-wrap">
        <div id="board" class="board" role="grid" aria-label="Sudoku board"></div>
      </div>
    </main>

    <footer class="numpad" id="numpad" aria-label="Number pad"></footer>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', ()=>navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
